{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>История извлечений</h2>
    
    <table class="table">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Текст</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for analysis in analyses %}
            <tr>
                <td>{{ analysis.analysis_date|date:"d.m.Y H:i" }}</td>
                <td>{{ analysis.input_text|truncatechars:100 }}</td>
                <td>
                <a href="{% url 'view_analysis' analysis.id %}" class="btn btn-sm btn-info">
                    Просмотреть
                </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">История извлечений пуста</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
